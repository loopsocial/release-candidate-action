name: "Release Candidate Action"
description: "Github Action to create a Release Candidate branch."
inputs:
  github-token:
    description: "Default Github token"
    required: true
  workflow-token:
    description: "Personal access token"
    required: true
  slack-webhook-url:
    description: "URL to send Slack webhooks to"
    required: true
runs:
  using: "node16"
  main: "index.js"
